<!-- Modal que se muestra para solicitar confimaci贸n al usuario -->
<div *ngIf="showConfirmar">
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title">Confirmaci贸n</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
      <i class="fas fa-times fa-sm text-white"></i>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <p class="px-1">{{mensaje}}</p>
      <button (click)="confirmar()" class="btn btn-success">Confirmar
        <i class="fa fa-check" aria-hidden="true"></i>
      </button>
      <button (click)="cancelar()" class="btn btn-danger ml-2">Cancelar
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
