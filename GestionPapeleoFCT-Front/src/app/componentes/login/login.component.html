<div class="container-fluid bg-secondary vh-100">
    <div class="row justify-content-center align-items-center">
        <div class="col-12">
            <img class="d-block mx-auto my-3" src="../../../assets/img/cifp.png" alt="imagen" width="150px">
        </div>
        <div class="col-9 col-md-8 col-lg-5 mx-auto border bg-white shadow px-5 py-4 rounded">
            <h1 class="text-center">Login</h1>
            <form [formGroup]="nuevoLogin" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
                    <div *ngIf="submitted && formulario.email.errors">
                        <div *ngIf="formulario.email.errors.required">No puede estar vacío</div>
                        <div *ngIf="formulario.email.errors.email">Debe ser email valido</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña: </label>
                    <input type="password" class="form-control" formControlName="password" id="password">
                    <div *ngIf="submitted && formulario.password.errors">
                        <div *ngIf="formulario.password.errors.required">No puede estar vacío</div>
                    </div>
                </div>
                <div class="mt-1">{{message}}</div>
                <p><a href="/registroUsuario">¿Has olvidado la contraseña?</a></p>
                <button class="btn btn-primary w-25">Entrar</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-9 col-md-8 col-lg-5 mx-auto pt-2">
            <p>¿Todavía no tienes cuenta? <a href="/registroUsuario">Registrate aquí</a></p>
        </div>
    </div>
</div>
