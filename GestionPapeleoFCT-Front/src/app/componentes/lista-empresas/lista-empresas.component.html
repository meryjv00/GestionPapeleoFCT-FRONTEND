<body class="dark">
    <div class="container-fluid">
        <main class="row">
            <div class="col-md-3">
                <app-menu></app-menu>
            </div>
            <div class="col-md-9">
                <div class="opciones mt-2 float-right">
                    <button class="btn btn-primary mr-2" name="avisos"><i class="far fa-bell"></i></button>
                    <button class="btn btn-primary" name="cerrarSesion"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <div *ngIf="crearNueva"><app-nueva-empresa></app-nueva-empresa></div>
                <div class="mt-4">
                    <hr class="bg-white">
                    <h1>Lista empresas<button class="btn btn-primary ml-3 mb-1" (click) = clickCrearNueva()>Añadir empresa</button></h1>
                    <table style="width: 100%; border: 1px solid black;">
                        <tr>
                            <th>CIF</th>
                            <th>Nombre</th>
                            <th>Localidad</th>
                            <th>Provincia</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                        </tr>
                        <ng-container *ngFor="let empresa of empresas; index as i;">
                            <tr>
                                <td>{{empresa.cif}}</td>
                                <td>{{empresa.nombre}}</td>
                                <td>{{empresa.localidad}}</td>
                                <td>{{empresa.provincia}}</td>
                                <td>{{empresa.calle}}</td>
                                <td>{{empresa.tlf}}</td>
                                <td>{{empresa.email}}</td>
                            </tr>
                        </ng-container>
                    </table>
                </div>

            </div>
        </main>
    </div>
</body>
