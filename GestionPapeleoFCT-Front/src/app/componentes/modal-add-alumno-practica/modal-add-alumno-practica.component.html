<div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-basic-title">Añadir alumno</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <i class="fas fa-times fa-sm text-white"></i>
  </button>
</div>
<div class="modal-body tema-dark text-white2">
    <form [formGroup]="addAlumnoPracitas" (ngSubmit)="onSubmit()">
        <select class="form-control" name="dniAlumno" formControlName="dniAlumno">
      <option [ngValue]="null" disabled>Selecciona un alumno</option>
      <option *ngFor="let alumno of alumnosCurso" value="{{alumno.dniAlumno}}">
        {{alumno.apellidos}},
        {{alumno.nombre}}:
        {{alumno.dniAlumno}}
      </option>
    </select>
        <div class="row mt-2">
            <div class="form-group mb-2 col-12 col-lg-6">
                <input type="number" class="form-control" value="horarioDiario" name="horarioDiario" placeholder="Horario diario" formControlName="horarioDiario">
            </div>
            <div class="form-group mb-2 col-12 col-lg-6">
                <input type="number" class="form-control" value="nHoras" name="nHoras" placeholder="Horas" formControlName="nHoras">
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group mb-2 col-12 col-lg-6">
                <input type="date" class="form-control" value="fechaComienzo" name="fechaComienzo" placeholder="Horario diario" formControlName="fechaComienzo">
            </div>
            <div class="form-group mb-2 col-12 col-lg-6">
                <input type="date" class="form-control" value="fechaFin" name="fechaFin" placeholder="fechaFin" formControlName="fechaFin">
            </div>
            <div class="form-group ml-3">
                <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </div>
    </form>
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumnoP of alumnosPracticas">
                    <td>{{ alumnoP.nombre }}</td>
                    <td>{{ alumnoP.dni }}</td>
                    <td>
                        <button class="btn btn-primary ml-2 py-1">
                          <i class="fas fa-edit fa-xs"></i>
                        </button>
                        <button class="btn btn-danger ml-2 py-1" (click)="deleteAlumnoPractica(alumnoP.dni)">
                          <i class="fas fa-times fa-xs"></i>
                        </button>
                        <div ngbDropdown class="d-inline-block ml-2 py-1">
                            <button class="btn btn-secondary" id="dropdownBasic1"
                                ngbDropdownToggle>Descargar anexos</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button ngbDropdownItem (click)="anexo3(alumnoP)" ngbTooltip="Descargar hoja semanal {{alumnoP.nombre}}">
                                    <i class="fas fa-file-word mr-2"></i>Anexo 3
                                </button>
                                <button ngbDropdownItem (click)="anexo4(alumnoP)" ngbTooltip="Descargar informe {{alumnoP.nombre}}">
                                    <i class="fas fa-file-word mr-2"></i>Anexo 4
                                </button>
                                <button ngbDropdownItem (click)="anexo5(alumnoP)" ngbTooltip="Descargar recibí {{alumnoP.nombre}}">
                                    <i class="fas fa-file-word mr-2"></i>Anexo 5
                                </button>
                                <button ngbDropdownItem (click)="anexo7(alumnoP)" ngbTooltip="Descargar autorización desplazamiento {{alumnoP.nombre}}">
                                    <i class="fas fa-file-word mr-2"></i>Anexo 7
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
