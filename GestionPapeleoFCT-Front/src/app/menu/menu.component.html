<aside>
    <div class="user text-dark">
        <img routerLink="/perfil" class="rounded-circle" alt="foto_perfil" src="../../assets/img/avatar1.png" />
        <h4 class="m-0 mt-2" name="nombre">{{user.nombre}}</h4>
        <p name="rol">{{user.rol}}</p>
    </div>
    <div class="row enlaces">
        <div class="col">
            <!-- Si no tiene asignada la clase text-light le aÃ±ade la clase text-dark-->
            <button id="cursos" name="cursos" routerLink="/listaCursos" routerLinkActive="bg-primary text-light" class="col-lg-11 col-3 mx-auto btn btn-aside"> 
            <i class=" fas fa-users "></i><span class="ml-3 ">Cursos</span>
          </button>
            <button id="empresa" name="empresas" routerLinkActive="bg-primary text-light" routerLink="/listaEmpresas" class="col-lg-11 col-3 col-3 mx-auto btn btn-aside">
            <i class="fas fa-briefcase "></i>
            <span class="ml-3 ">Empresas</span>
          </button>
            <button id="centro" name="centro" routerLinkActive="bg-primary text-light" routerLink="/infCentro" class="col-lg-11 col-3 mx-auto btn btn-aside">
            <i class="fas fa-building "></i>
            <span class="ml-3 ">Centro</span>
          </button>
            <button id="admin" name="admin" routerLinkActive="bg-primary text-light" routerLink="/admin" class="col-lg-11 col-3 mx-auto btn btn-aside">
            <i class="fas fa-cogs "></i>
            <span class="ml-3 ">Admin</span>
          </button>
            <button id="log_out" name="log_out " routerLinkActive="bg-primary text-light" routerLink="/login" class="col-lg-11 col-3 mx-auto btn btn-aside" (click)="logOut()">
            <i class="fas fa-sign-out-alt"></i>
            <span class="ml-3 ">Salir</span>
          </button>
        </div>
    </div>
</aside>
